<html>
<head>
    <title>We are Groots - Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="moss-verification-code" content="057019abb25c78dddcde5a948b3d53a492aa24ae1ca6f4269b41b481b5fcbb9e">
    <meta name="copyright" content="Monash University">
    <!-- MDL library -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_purple.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- dialog polyfill library -->
    <link rel="stylesheet" href="libs/polyfill/dialog-polyfill.css" />
    <script src="libs/polyfill/dialog-polyfill.js"></script>
    <!-- extra styling for MDL header row not to have menu on left -->
    <style>
        .mdl-layout__header-row {
            padding: 0 16px 0 16px;
        }
        a {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">We are Groots - Inventory</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" onclick="addClothingCategory()">Add Category</a>
                    <a class="mdl-navigation__link" onclick="addClothingItem()">Add Clothing Item</a>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                        <h4>Current Inventory Status</h4>
                    </div>
                    <!-- start dialog polyfill for adding clothing items -->
                    <dialog class="mdl-dialog" id="addDialog">
                      <h4 class="mdl-dialog__title">Add Clothing Item</h4>
                      <div class="mdl-dialog__content">
                        <div class="mdl-grid">
                          <!-- begin inputs -->
                          <div class="mdl-cell mdl-cell--12-col">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                              <input class="mdl-textfield__input" type="text" id="newItemName">
                              <label class="mdl-textfield__label" for="newItemName">Item Name</label>
                            </div><br>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                              <input class="mdl-textfield__input" type="text" id="newItemStock">
                              <label class="mdl-textfield__label" for="newItemStock">Stock</label>
                            </div><br>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                              <input class="mdl-textfield__input" type="text" id="newItemPrice">
                              <label class="mdl-textfield__label" for="newItemPrice">Unit Price</label>
                            </div><br>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                              <label class="mdl-textfield__label" for="newItemCategory">Category</label>
                              <select class="mdl-textfield__input" id="newItemCategory">
                                <option value=""></option> <!-- default option should always be empty -->
                                <option value="1">Footwear</option>
                                <option value="2">Top</option>
                                <option value="3">Bottom</option>
                                <option value="4">Accessories</option>
                              </select>
                            </div><br>
                          </div>
                          <!-- end inputs -->
                        </div>
                      </div>
                      <div class="mdl-dialog__actions">
                        <!-- begin dialog actions -->
                        <button type="button" class="mdl-button" onclick="confirmAddClothingItem()">Add</button>
                        <button type="button" class="mdl-button close" onclick="cancelAddClothingItem()">Cancel</button>
                        <!-- end dialog actions -->
                      </div>
                    </dialog>
                    <!-- end dialog polyfill for adding clothing items -->
                </div>
                <div id="inventoryContainer">
                  <!-- placeholder for inventory display -->
                </div>
            </div>
        </main>
    </div>
    <script src="js/shared.js"></script>
    <script src="js/main.js"></script>
    <!--Task 3 designing-->
    <div class="page-content">
      <div class="mdl-grid">
        <p style = "margin-bottom: 10%" ></p>
          <!-- start placeholder for dialog box -->
          <!-- end placeholder for dialog box -->
      </div>
    <!-- start category 1 -->
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone"
          id="inventoryContent">
          <h5><span id = "Category">Footware</span></h5><!-- category name -->
          <!-- start inventory for this category -->
          <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
              <thead>
                  <tr>
                      <th class="mdl-data-table__cell--non-numeric">Item</th>
                      <th>Stock</th>
                      <th>Unit price</th>
                      <th>Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <!-- start item 1 -->
                  <tr>
                      <td class="mdl-data-table__cell--non-numeric"><span id = "newItemName"></span></td>
                      <td><span id = "newItemStock"></td>
                      <td><span id = "newItemPrice"></td>
                      <td><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button" onclick="edit(0,0)">Edit</button></td>
                  </tr>
                  <!-- end item 1 -->
                  <!-- start item 2 -->
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric"><span id = "newItemName"></span></td>
                    <td><span id = "newItemStock"></td>
                    <td><span id = "newItemPrice"></td>
                    <td><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button" onclick="edit(0,1)">Edit</button></td>
                </tr>
                <!-- end item 2 -->
              </tbody>
            </table>
             <!-- end inventory for this category -->
            </div>
         </div>
          <!-- end category 1 -->

         <!-- start category 2 -->
         <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone"
              id="inventoryContent">
              <h5><span id = "Category">Accessories</span></h5><!-- category name -->
              <!-- start inventory for this category -->
              <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                  <thead>
                      <tr>
                          <th class="mdl-data-table__cell--non-numeric">Item</th>
                          <th>Stock</th>
                          <th>Unit price</th>
                          <th>Actions</th>
                      </tr>
                  </thead>
                  <tbody>
                      <!-- start item 1 -->
                      <tr>
                         <td class="mdl-data-table__cell--non-numeric"><span id = "newItemName"></span></td>
                      <td><span id = "newItemStock"></td>
                      <td><span id = "newItemPrice"></td>
                          <td><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button" onclick="edit(1,0)">Edit</button></td>
                      </tr>
                      <!-- end item 1 -->
                  </tbody>
              </table>
              <!-- end inventory for this category -->
          </div>
      </div>
      <!-- end category 2 -->

</body>
</html>
